name: PR update
on:
  pull_request:
    types: [opened]

jobs:
  update_pr:
    name: PR update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        id: check-branch
        with:
          text: ${{ github.event.pull_request.title }}
          regex: '^.*JIRA-.*$'
      - name: Generate Link
        if: ${{ steps.check-branch.outputs.match != '' }}
        run: |
              echo "Good name!"
              exit 1